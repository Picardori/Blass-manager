<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialisation du mot de passe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="reset-box">
        <h2>Réinitialisation du mot de passe</h2>
        <p>Veuillez entrer votre adresse e-mail. Nous vous enverrons un lien pour réinitialiser votre mot de passe.</p>
        <form id="reset-form">
            <div class="input-box">
                <input type="email" id="reset-email" placeholder="Entrez votre adresse e-mail" required>
            </div>
            <button type="submit" class="btn">Envoyer le lien de réinitialisation</button>
            <p id="reset-message"></p>
        </form>
        <a href="login.html" class="back-link">Retour à la connexion</a>
    </div>
</body>
</html>
